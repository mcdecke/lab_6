<!DOCTYPE html>
<html>
	<head>
	<title>About Me</title>
  <!-- Latest compiled and minified CSS -->

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->

  <body>

    <!-- Grey with black text -->
    <nav class=" justify-content-left navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
      </ul>
    </nav>

  <div class="d-flex justify-content-around">

    <form>
      <label for=""><h4>Add New Interest</h4></label>
      <div class="form-group">
        <label for="interestName">Interest Name</label>
        <input type="text" class="form-control" id="interestName"  placeholder="Enter Interest Name">
      </div>
      <div class="form-group">
        <label for="interestName">Interest Description</label>
        <textarea type="text" class="form-control" id="interestName"  placeholder="Enter Interest Description"></textarea>
      </div>

  <div class="row d-flex justify-content-around">
      <div class="col">
        <p>Default file:</p>
        <input type="file" id="myFile" name="filename2">
      </div>
      <div class="col">
      <label for="sel1">Select # of Tweets to display:</label>
      <select class="form-control" id="sel1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      </div>
    </div>

<label for="check1">On a scale of 1-5 how interested are you?</label>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">
          <div class="checkbox">
            <label><input type="checkbox" name="optcheckbox" >1</label>
          </div>
        </li>
        <li class="list-group-item">
          <div class="checkbox">
            <label><input type="checkbox" name="optcheckbox" >2</label>
          </div>
        </li>
        <li class="list-group-item">
          <div class="checkbox">
            <label><input type="checkbox" name="optcheckbox" >3</label>
          </div>
        </li>
        <li class="list-group-item">
          <div class="checkbox">
            <label><input type="checkbox" name="optcheckbox">4</label>
          </div>
        </li>
        <li class="list-group-item">
          <div class="checkbox">
            <label><input type="checkbox" name="optcheckbox" >5</label>
          </div>
        </li>
      </ul>



  <div class="row">
    <div class="form-group col-md">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group col-md">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
  </div>

  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

    </form>
  </div>
